apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod_name
  labels:
    app: pod_name
spec:
  selector:
    matchLabels:
      app: pod_name
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pod_name
    spec:
      serviceAccountName: devices-account
      restartPolicy: Always
      initContainers:
        - name: copy-config
          image: alpine
          command: ['sh', '-c', 'cp /config/* /volume/data/ && chmod -R 777 /volume/data/']
          volumeMounts:
            - name: devices-configmap-init
              mountPath: /config
            - name: devices-data-volume
              mountPath: /volume/data/
      containers:
        - name: busybox
          image: docker.io/busybox:latest
          imagePullPolicy: IfNotPresent
          command: ["sleep"]
          args: ["10000000000"]
        - name: fusiondataservice
          env:
            - name: USERNAME
              value: username_config
            - name: PASSWORD
              value: password_config
            - name: PROTOCOL_URL
              value: url_config
            - name: IFF_AGENT_URL
              value: "127.0.0.1"
            - name: IFF_AGENT_PORT
              value: "7070"
          image: dataservice_image_config
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: dataservice-machine-config
              mountPath: /resources/config.yaml
              subPath: config.yaml
        - name: iff-iot-agent-container
          env:
            - name: ACTIVATION_MODE
              value: "secret"
          volumeMounts:
            - name: devices-config-volume
              mountPath: /volume/config
            - name: devices-data-volume
              mountPath: /volume/data/
            - name: devices-kube-volume
              mountPath: /root/.kube/config
          securityContext:
            privileged: true
            capabilities:
              drop:
                - all
          image: agentservice_image_config
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 41234
            - containerPort: 7070
      volumes:
        - name: dataservice-machine-config
          configMap:
            name: pod_name-app-config
            items:
            - key: config.yaml
              path: config.yaml
        - name: devices-config-volume
          configMap:
            name: pod_name-global-devices-config
            items:
              - key: config.json
                path: config.json
        - name: devices-configmap-init
          configMap:
            name: pod_name-devices-data-config
            items:
              - key: device.json
                path: device.json
        - name: devices-data-volume
          emptyDir: {}
        - name: devices-kube-volume
          hostPath:
            path: /etc/rancher/rke2/rke2.yaml
      imagePullSecrets:
        - name: regcred
      # hostAliases:
      #   - hostnames:
      #       - keycloak.local
      #     ip: 192.168.49.154
      
